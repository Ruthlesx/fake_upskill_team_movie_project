 <link

<body>
  
<!--Header-->
<header class="header">
  <a href="./index.html" class="logo">

  </a>

  <div class="search-box " search-box>
    <div class="search-wrapper" search-wrapper>
      <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..."
       class="search-field" autocomplete="off" search-field>  

       <i class="ri-search-line leading-icon" width="24" height="24" alt="search" ></i> 

    </div>


    <button class="search-btn" style="" search-toggler >
      <img src="./images/images.png" class="close-btn" width="24" height="24" alt="close search box">
    </button>

  </div>


  <button class="search-btn" search-toggler menu-close>
    <i class="ri-search-line search-icon " width="24" height="24" ></i>
  </button>


  <button class="menu-btn" menu-btn menu-toggler>
    <img src="./menu.png" width="24" height="24" alt="open menu" class="menu">
    <img src="./menu-close.png"  style="background-color: white;" width="24" height="24" class="close" alt="close menu" >
  </button>

</header>

<main>
<!--SideBar-->
